<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="calci.css">
</head>
<body>

   <div id="calc">
    
      <div id="content">
       
         <form name="calculator">
            <h1>Calculator</h1>
            <div id="output">
            
               <input type="text" id="res" name="display">
            </div>
            <div class="btn">
               <input type="button" value='C' onclick="clearDisplay()" id="clear">
               <input type="button" value='â†' onclick="backspace()" id="backspace">
               <input type="button" value='%' onclick="input('%')">
               <input type="button" value='/' onclick="input('/')">
               <br>
               <input type="button" value='7' onclick="input('7')">
               <input type="button" value='8' onclick="input('8')">
               <input type="button" value='9' onclick="input('9')">
               <input type="button" value='x' onclick="input('*')">
               <br>
               <input type="button" value='4' onclick="input('4')">
               <input type="button" value='5' onclick="input('5')">
               <input type="button" value='6' onclick="input('6')">
               <input type="button" value='-' onclick="input('-')">
               <br>
               <input type="button" value='1' onclick="input('1')">
               <input type="button" value='2' onclick="input('2')">
               <input type="button" value='3' onclick="input('3')">
               <input type="button" value='+' onclick="input('+')">
               <br>
               <input type="button" value='00' onclick="input('00')">
               <input type="button" value='0' onclick="input('0')">
               <input type="button" value='.' onclick="input('.')">
               <input type="button" value='=' onclick="calculate()">
            </div>
         </form>
      </div>
   </div>
   <script>
      // Function to handle number and operator input
      function input(value) {
         document.calculator.display.value += value;
      }

      // Function to evaluate the expression
      function calculate() {
         try {
            document.calculator.display.value = eval(document.calculator.display.value);
         } catch (e) {
            document.calculator.display.value = "Error";
         }
      }

      // Function to clear the display
      function clearDisplay() {
         document.calculator.display.value = "";
      }

      // Function to delete the last character
      function backspace() {
         document.calculator.display.value = document.calculator.display.value.slice(0, -1);
      }
   </script>
</body>
</html>
