<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="container">
        <h1>Chessboard</h1>
        <div class="chessboard">
            <!-- Rows and columns of the chessboard -->
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
            <!-- Repeat the rows to create a full board -->
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
        </div>
    </div>
</body>
</html>
